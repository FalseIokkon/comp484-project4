    <title>Map Quiz</title>

  <body>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

    <div class="page-wrapper">
        <!-- Left quiz panel -->
        <section class="quiz-panel">

            <h1 class="title">CSUN Map Quiz</h1>

            <!-- Question -->
            <div id="questionBox" class="question-box">
                Click where you think <span id="locationName">PLACEHOLDER</span> is.
            </div>

            <!-- Message box, empty at start-->
            <div id="feedbackBox" class="feedback-box">
            </div>

            <!-- Score -->
            <div id="scoreBox" class="score-box">
                Score: <span id="score">0</span> &nbsp&nbsp&nbspQuestion: <span id="question-number">1</span>
            </div>

            <!-- Location image section (new) -->
            <div id="locationImageContainer" class="location-image-container">
                <img id="locationImage" class="location-image" src="" alt="" style="display:none;">
            </div>

            <!-- Buttons -->
            <div class="button-group">
                <!-- Next Question Button -->
                <button id="nextBtn" class="next-btn">Next Question</button>

                <!-- Reset Button -->
                <button id="resetBtn" class="reset-btn">Reset Quiz</button>
            </div>

        </section>


        <!-- Right map panel -->
        <section class="map-panel">
            <gmp-map
            center="34.240168234957814, -118.52899847404126"
            zoom="16"
            map-id="DEMO_MAP_ID">
            </gmp-map>
        </section>
    </div>




  </body>
</html>
